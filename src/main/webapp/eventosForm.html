<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                        Eventos
                    </a>
                </nav>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="eventosForm.html">Registrar Evento <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="EventoServlet?accion=listaDeEventos">Lista de Eventos <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Registar Usuario</div>
                        <div class="card-body">
                            <form method="POST" action="EventoServlet?accion=guardar">
                                <div class="form-group row">
                                    <label for="nombreEvento" 
                                           class="col-md-4 col-form-label text-md-right">
                                        Nombre Evento
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            id="nombreEvento" 
                                            type="text" 
                                            class="form-control "
                                            name="nombreEvento" 
                                            placeholder="Nombre del evento" 
                                            required 
                                            autofocus />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="sede" 
                                           class="col-md-4 col-form-label text-md-right">
                                        Sede Evento
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            id="sede" 
                                            type="text" 
                                            class="form-control "
                                            name="sede" 
                                            placeholder="Sede del evento" 
                                            required 
                                            autofocus />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fechaInicio" 
                                           class="col-md-4 col-form-label text-md-right">
                                        Fecha Inicio
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            class="form-control" 
                                            type="date"
                                            name="fechaInicio"
                                            id="fechaInicio">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fechaTermino" 
                                           class="col-md-4 col-form-label text-md-right">
                                        Fecha TÃ©rmino
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            class="form-control" 
                                            type="date" 
                                            name="fechaTermino"
                                            id="fechaTermino">
                                    </div>
                                </div>
                                <div class="form-group row mb-0">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Registrar                                
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
